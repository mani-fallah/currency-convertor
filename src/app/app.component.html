<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <input type="number" (input)="changeAmount($event)">
    </div>
    <div class="col-12 col-md-6">
      <select (change)="changeCurrency($event)">
        <option *ngFor="let item of data;let i = index" value="{{item[1]}}">{{item[0]}}</option>
      </select>
    </div>
  </div>
  <h2>{{finalMoney}}</h2>
</div>
